<div class=" login-screen login-form">

    <h1>У книжці з історії ти знайдеш наступну підказку</h1>

    <div class="control-group">
        <input type="text" class="login-field" placeholder="відповідь" id="login-pass" ng-model="val">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>

    <a class="btn btn-primary btn-large btn-block" ng-click="hist(val)" >Перевірити</a>
</div>
